<header class="modern-header">
  <div class="header-glass-container">
    <div class="container">
      <div class="header-content">
        <!-- Brand Logo -->
        <div class="brand-section">
          <a routerLink="/" class="brand-link" (click)="closeMenu()">
            <div class="brand-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
              </svg>
            </div>
            <div class="brand-text">
              <span class="brand-name">ModernBlog</span>
              <span class="brand-tagline">Share Your Story</span>
            </div>
          </a>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-section" [class.nav-open]="isMenuOpen">
          <ul class="nav-links">
            <li class="nav-item">
              <a routerLink="/" 
                 routerLinkActive="nav-active" 
                 [routerLinkActiveOptions]="{exact: true}" 
                 (click)="closeMenu()"
                 class="nav-link">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/posts" 
                 routerLinkActive="nav-active" 
                 (click)="closeMenu()"
                 class="nav-link">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                </svg>
                <span>Explore</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- User Actions -->
        <div class="actions-section">
          <ng-container *ngIf="!currentUser">
            <a routerLink="/login" class="auth-link" (click)="closeMenu()">
              <span>Sign In</span>
            </a>
            <a routerLink="/register" class="btn btn-primary" (click)="closeMenu()">
              <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
              </svg>
              <span>Get Started</span>
            </a>
          </ng-container>

          <ng-container *ngIf="currentUser">
            <a routerLink="/create-post" class="btn btn-secondary" (click)="closeMenu()">
              <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
              <span class="hidden-mobile">New Post</span>
            </a>
            
            <div class="user-menu-wrapper">
              <button class="user-menu-trigger" (click)="toggleMenu()">
                <img [src]="currentUser.avatar" 
                     [alt]="currentUser.username" 
                     class="user-avatar"
                     loading="lazy">
                <div class="user-info">
                  <span class="user-name">{{ currentUser.firstName || currentUser.username }}</span>
                  <span class="user-role">Author</span>
                </div>
                <svg class="dropdown-chevron" 
                     [class.rotated]="isMenuOpen"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </button>
              
              <div class="user-dropdown" [class.dropdown-open]="isMenuOpen">
                <div class="dropdown-header">
                  <img [src]="currentUser.avatar" [alt]="currentUser.username" class="dropdown-avatar">
                  <div class="dropdown-user-info">
                    <div class="dropdown-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
                    <div class="dropdown-email">{{ currentUser.email }}</div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-links">
                  <a routerLink="/profile" class="dropdown-link" (click)="closeMenu()">
                    <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>View Profile</span>
                  </a>
                  <a routerLink="/dashboard" class="dropdown-link" (click)="closeMenu()">
                    <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Dashboard</span>
                  </a>
                  <a routerLink="/my-posts" class="dropdown-link" (click)="closeMenu()">
                    <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                    <span>My Posts</span>
                  </a>
                </div>

                <button class="dropdown-link logout-link" (click)="logout()">
                  <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                  </svg>
                  <span>Sign Out</span>
                </button>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" 
                (click)="toggleMenu()" 
                [class.menu-open]="isMenuOpen">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" 
       [class.overlay-active]="isMenuOpen" 
       (click)="closeMenu()"></div>
</header>
